<ion-view view-title="Inicio" ng-init="showPopup()">
  <ion-nav-buttons side="secondary">      
        <a class="button button-icon icon ion-help-circled" ng-click="popover.show($event)"></a>
  </ion-nav-buttons>
  <ion-content>
    <h1>Inicio</h1>
    <script id="templates/popover.html" type="text/ng-template">

           <ion-item class="item item-icon-left verde" ng-href="#/app/administracao" ng-click="cerrarMenu()">

          </ul>
          <hr>
            <span><strong>Desafio Fifa 17</strong><span class="gris fontepequena">v:2.0.1</span></span><hr>
            {{'DESENVOLVIDOPOR' | translate}}

  </ion-content>
