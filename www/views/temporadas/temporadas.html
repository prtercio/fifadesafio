<ion-view view-title="{{'TEMPORADAS'|translate}}" ng-controller="CtrlTemporadas">
	<ion-nav-buttons side="secondary">      
		<!--<a class="button button-icon icon ion-loop" ></a>-->
	</ion-nav-buttons>
	<ion-content  overflow-scroll="true" id="imagebg">
	 <div class="button-bar bar-dark">      
     <button class="button footer whatsapp">
      <i class="icon ion-social-whatsapp-outline"></i>
    </button>
    <button class="button" ng-click="modal.show()">
      <!--{{'ADICIONARADMIN'|translate}}-->
      <i class="icon ion-clipboard"></i>
    </button>
    <button class="button" ng-click="atualizarTemporadas()">
      <!--{{'ATUALIZAR'|translate}}-->
      <i class="icon ion-loop"></i>
    </button>
   
  </div>
  
		<h4 class="padding-left laranja">{{'DESAFIOS'|translate}}</h4>
		<hscroller>
			<hcard ng-repeat="item in items track by $index" index="{{$index}}" desc="{{item.desc}}" image="{{item.img}}" url="#/app/temporadasTorneio/{{item.url}}"></hcard>
		</hscroller>
		<script id="modalTemporadas.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-dark">
          <h1 class="title">Regulamento</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
        </ion-header-bar>
        <ion-content class="padding">
         <li>Entre no Desafio de acordo com sua divisão atual no modo Temporadas.</li>
<li>Após jogar a partida, você deve entrar na página do desafio e preencher o resultado na aba “Meus jogos”, de acordo com o RESULTADO VERDADEIRO da partida que foi jogada. Dessa forma, o aplicativo automaticamente gerará as conquistas e os pontos referentes às conquistas.</li>
<li>A cada 5 jogos, você deverá tirar uma foto da tela (usando seu celular) mostrando os 5 resultados em questão.</li>
<li>O ganhador será o jogador que somar mais pontos ao final do Desafio Temporadas.</li>
<li>Caso o jogador publique resultados diferentes dos resultados reais, a equipe da Dreams League analisará o caso e excluirá o jogador do Desafio.</li>
<li>Todas informações do torneio, como quantidade de jogos, status do torneio e demais informações, estarão disponíveis na aba “Info”.</li>
      
        </ion-content>
      </ion-modal-view>
    </script>

	</ion-content>
	<div class="bar bar-footer bar-energized">
		<p>Publicidade</p>
	</div>
</ion-view>
